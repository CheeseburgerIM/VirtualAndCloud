<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虚拟化技术与云计算</title>
    <link rel="icon" type="image/png"
        href="https://cheeseburgerim.gitee.io/chai_gallery/Front-End/Static/web_icon.jpg" />
</head>

<body>
    <button onclick="mounted()">Test</button>
</body>

<script>
    function mounted() {
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "text/plain");

        var raw = "[1,2,3]";

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

        fetch("https://api.cheeseburgerim.space/NodeTest", requestOptions)
            .then(response => response.text())
            .then(result => console.log(result))
            .catch(error => console.log('error', error));
    }
</script>

</html>
